    <main class="d-flex justify-content-center">
        <div class="card col-sm-6 p-3">
        <h1>Contacto</h1>
        <form>
            <fieldset class="marco">
                <legend>Compelta tus datos para contactarnos</legend>
                <div class="mb-2">
                    <label for="nombre y apellido">Nombre y apellido </label>
                    <input type="text" class="form-control" name="nombre y apellido" placeholder="Nombre y apellido">
                </div>
    
                <div class="mb-2">
                    <label for="celular">Celular </label>
                    <input type="number" class="form-control" name="celular" placeholder="celular">
                </div>
    
                <div class="mb-2">
                    <label for="email">Email </label>
                    <input type="email" class="form-control" name="email" placeholder="completa@tuemail.com">
                </div>

                <div class="mb-2">
                    <button class="btn btn-primary">Enviar</button>
                </div>
    
            </fieldset>
        </form>
        </div>
    </main>
